<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <div class="hero">
    <div class="right">
      <img src="images/hero-mobile.jpg" alt="" class="show-mob">
      <img src="images/hero-desktop.jpg" alt="" class="show-desk">
    </div>

    <div class="left">
        <h1>
          <span style="color: hsl(0, 36%, 70%); font-weight: 300;">WE'RE</span>
          <span>COMING</span>
          <span>SOON</span>
        </h1>
  
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
        <div class="input">
          <input type="text" name="" id="" placeholder="Email Address">
          <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
    </div>
  </div>


  
</body>
</html>
