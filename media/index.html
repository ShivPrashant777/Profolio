<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Dextro</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="logo">Dextro</li>
            <li style="float: right;" class="login"><a href="#">Login</a></li>
            <li style="float: right;" class="signup"><a href="#">Sign Up</a></li>
        </ul>
    </div>

    <div class="hero">
        <img src="images/Hero BG.png" alt="hero-bg" class="hero-bg">
        <div class="hero-txt">
            <p class="title">One Place For All Medical Needs</p>
            <p class="subtitle">Book Appointments, Order Medicines, Ask Experts and do more with Dextro</p>
            <div class="account">
                <label for="Sign Up" class="account-txt">Create Dextro Account Now</label>
                <button>Sign Up</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="features">
            <img src="images/Calendar.png" alt="" width="140px">
            <p>Book Appointments</p>
        </div>
        <div class="features">
            <img src="images/Cart.svg" alt="" width="130px">
            <p>Order Medicines</p>
        </div>
        <div class="features">
            <img src="images/Question.png" alt="" width="10px">
            <p>Ask Questions To Experts</p>
        </div>
    </div>
</body>
</html>
