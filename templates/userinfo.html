{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/userinfo_form.css' %}">
    <title>User Info</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Profolio</h1>
        </div>

        <div class="navlink">
            <ul>
                <li><a href="#">Search</a></li>
                <li><a href="{% url 'index' %}">Home</a></li>
            </ul>
        </div>
    </nav>

    <form action="" class="userinfo-form" method="POST">
        {% csrf_token %}
        <h1>Your Portfolio</h1>
        <hr>
        <label for="first_name">First Name</label> <br>
        <input type="text" placeholder="enter first name..."> <br>
        <label for="last_name">Last Name</label> <br>
        <input type="text" placeholder="enter last name..."> <br>
        <label for="profession">Profession</label> <br>
        <input type="text" placeholder="enter your professtion..."> <br>
        <hr>
        <button type="submit">Save</button>
    </form>
</body>
</html>
