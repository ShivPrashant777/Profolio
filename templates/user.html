{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/account_form.css' %}">
    <title>Profolio | {{user.username}}</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Profolio</h1>
        </div>
        <div class="dropdown">
            <div class="btn">
                <a href="#">{{user.username}}</a>
            </div>
            <div class="dropdown-content">
                <a href="#">Search</a>
                <a href="{% url 'index' %}">Home</a>
                <a href="../accounts/logout">Logout</a>
            </div>
        </div>
    </nav>

    <form method="POST", enctype="multipart/form-data" class="account-form">
        {% csrf_token %}
        <h1>Link Your Page</h1>
        <hr>
        <label for="html-file">Upload Your <b>HTML</b> File here</label>
        <input type="file" name="html_file">
        <label for="css-file">Upload Your <b>CSS</b> Files here</label>
        <input type="file" name="css_file">
        <button type="submit">Upload File</button> <br>
        <a href="../user/user_{{user.username}}/index.html" style="float: right;">Goto your page-></a>
    </form>
    <script src="{% static 'scripts/drop.js' %}"></script>
</body>
</html>
